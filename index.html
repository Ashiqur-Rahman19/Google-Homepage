<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb5a521cec.js" crossorigin="anonymous"></script>
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <div class="nabbar">
            <div class="header">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="img" src="Image/grid.png" alt="Image">
                <input type="button" value="Sign in">
            </div>
        </div>
    </header>

    <div class="google">
        <img src="Image/Capture.PNG" alt="Google">
    </div>

    <div class="main">
        <div class="searchbox">
            <input type="text" name="searchbox" id="searchbox" placeholder="Search Google or type a URL">
        </div>

            <div class="icon">
               <img src="Image/download.jpg" alt=""> 
            </div>
            <div class="icon1">
                <img src="Image/Google_mic.svg.png" alt="">
            </div>
            <div class="icon2">
                <img src="Image/Google_Lens_Icon.svg.png" alt="">
            </div>
            <div class="sum">
                <div class="plus"><i class="fa-solid fa-plus"></i></div>
                <p>Add shortcut</p>
            </div>
    </div>
</body>
</html>
